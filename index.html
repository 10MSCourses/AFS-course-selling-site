<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACS Future School - একাডেমিক প্রোগ্রাম ২০২৫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .logo {
            width: 200px;
            margin-top: 20px;
        }
        .headline {
            font-size: 36px;
            margin: 20px 0;
            color: #333;
        }
        .video-container {
            margin: 20px 0;
        }
        .courses {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .course {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 18%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .course a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .contact {
            margin: 20px 0;
        }
        .whatsapp {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .whatsapp img {
            width: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://images.app.goo.gl/uhaVJ5aMGy6stRnX7" alt="ACS Future School Logo">

        <!-- Headline -->
        <h1 class="headline">একাডেমিক প্রোগ্রাম ২০২৫</h1>

        <!-- Video -->
        <div class="video-container">
            <video width="80%" controls>
                <source src="your-video-url.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Courses -->
        <div class="courses">
            <div class="course">
                <h3>৬ষ্ঠ শ্রেণি</h3>
                <a href="your-course-link-6th-grade">কোর্স লিংক</a>
            </div>
            <div class="course">
                <h3>৭ম শ্রেণি</h3>
                <a href="your-course-link-7th-grade">কোর্স লিংক</a>
            </div>
            <div class="course">
                <h3>৮ম শ্রেণি</h3>
                <a href="your-course-link-8th-grade">কোর্স লিংক</a>
            </div>
            <div class="course">
                <h3>৯ম শ্রেণি</h3>
                <a href="your-course-link-9th-grade">কোর্স লিংক</a>
            </div>
            <div class="course">
                <h3>১০ম শ্রেণি</h3>
                <a href="your-course-link-10th-grade">কোর্স লিংক</a>
            </div>
        </div>

        <!-- Contact & WhatsApp -->
        <div class="contact">
            <h3>যোগাযোগের নম্বর:</h3>
            <p>+৮৮০ ১৭০০ ০০০০০</p>
        </div>
        <div class="whatsapp">
            <img src="whatsapp-logo.png" alt="WhatsApp Logo">
            <a href="https://wa.me/your-whatsapp-number" target="_blank">WhatsApp এ যোগাযোগ করুন</a>
        </div>
    </div>
</body>
</html>
